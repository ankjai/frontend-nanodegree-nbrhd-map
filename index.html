<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <input type="text" data-bind="value: keyword, valueUpdate: 'afterkeydown', event: { 'keyup': enterSearch }">
                <ul data-bind="foreach: displayList">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="javascripts/libs/knockoutjs/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="javascripts/libs/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="javascripts/api.js" type="text/javascript"></script>
    <script src="javascripts/jan15.js" type="text/javascript"></script>
</body>

</html>
